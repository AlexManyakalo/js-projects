<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="icon" href="./assets/icons/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container container--flex section">
        <div class="calc">
          <div class="calc__head">
            <div class="calc__head-top">
              <div class="calc__head-equals">&equals;</div>
              <div class="calc__head-num">1200</div>
            </div>
            <div class="calc__head-bottom">
              <div class="calc__head-output">
                75 <span class="calc__head-operation">*</span> 4
                <span class="calc__head-operation">*</span> 4
              </div>
            </div>
          </div>
          <ul class="calc__list">
            <li class="calc__item calc__item--blue btn">CE</li>
            <li class="calc__item calc__item--blue btn">&plusmn;</li>
            <li class="calc__item calc__item--blue btn">&percnt;</li>
            <li class="calc__item calc__item--blue btn">&sol;</li>

            <li class="calc__item btn">7</li>
            <li class="calc__item btn">8</li>
            <li class="calc__item btn">9</li>
            <li class="calc__item calc__item--blue btn">&ast;</li>

            <li class="calc__item btn">4</li>
            <li class="calc__item btn">5</li>
            <li class="calc__item btn">6</li>
            <li class="calc__item calc__item--blue btn">&minus;</li>

            <li class="calc__item btn">1</li>
            <li class="calc__item btn">2</li>
            <li class="calc__item btn">3</li>
            <li class="calc__item calc__item--blue calc__item--big btn">
              &plus;
            </li>

            <li class="calc__item btn">0</li>
            <li class="calc__item btn">.</li>
            <li class="calc__item calc__item--blue btn">&equals;</li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
