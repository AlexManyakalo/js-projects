<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive lamp</title>

    <link rel="icon" href="./assets/icons/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <h1 class="header__title">Interactive lamp</h1>
      </div>
    </header>
    <main>
      <section class="container lamp">
        <div class="lamp__light"></div>
      </section>
      <section class="container controls">
        <div class="controls__switch form-check form-switch">
          <input
            class="controls__switch-input form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label
            class="controls__switch-label form-check-label"
            for="flexSwitchCheckDefault"
            >off</label
          >
        </div>
        <div class="controls__range">
          <label for="customRange1" class="controls__range-label form-label"
            >0</label
          >
          <input
            type="range"
            class="controls__range-input form-range"
            id="customRange1"
            value="0"
          />
          <label for="customRange1" class="controls__range-label form-label"
            >100</label
          >
        </div>
        <div class="controls__bottom">
          <div class="controls__color">
            <input
              type="color"
              class="controls__color-range form-control form-control-color"
              id="exampleColorInput"
              value="#ffffff"
              title="Choose your color"
            />
          </div>
          <select
            class="controls__option form-select"
            aria-label="Default select example"
          >
            <option selected>Operating mode</option>
            <option value="1">Constant glow</option>
            <option value="2">Blinking</option>
            <option value="3">Breath</option>
            <option value="4">Rainbow</option>
          </select>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
